<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login & Sign Up</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff7cc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff9e6;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
    }

    .container h2 {
      text-align: center;
      color: #444;
      margin-bottom: 20px;
    }

    .container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .container button {
      width: 100%;
      padding: 12px;
      background: #ffcc00;
      border: none;
      color: #333;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .container button:hover {
      background: #e6b800;
      transform: scale(1.03);
    }

    .no-account-text {
      text-align: center;
      color: #777;
      font-size: 14px;
      margin-top: 20px;
      font-weight: 500;
    }

    .register-links {
      text-align: center;
      margin-top: 10px;
    }

    .reg-link {
      display: inline-block;
      margin: 8px 10px;
      padding: 10px 18px;
      background-color: rgba(255, 235, 59, 0.2);
      color: #333;
      text-decoration: none;
      border-radius: 25px;
      font-weight: bold;
      border: 1px solid #ffe082;
      transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
    }

    .reg-link:hover {
      background-color: #fff176;
      color: #000;
      transform: scale(1.1);
      box-shadow: 0 0 10px rgba(255, 235, 59, 0.3);
    }

    /* Hide both by default; only one will be shown at a time */
    .form-box {
      display: none;
    }

    .form-box.active {
      display: block;
    }
  </style>
</head>
<body>
<form method="post">
  {% csrf_token %}
  <div class="container">

    <!-- Login Form -->
    <div id="loginForm" class="form-box active">
      <h2>Login</h2>
      <input type="text" placeholder="Username" name="uname" required />
      <input type="password" placeholder="Password" name="pass" required />
      <button type="submit">Login</button>

      <p class="no-account-text">I donâ€™t have an account?</p>
      <div class="register-links">
        <a href="{% url 'worker_register' %}" class="reg-link">Signup as Worker</a>
        <a href="{% url 'customer_register' %}" class="reg-link">Signup as Customer</a>
      <a href="{% url 'nurse_register' %}" class="reg-link">Signup as Nurse</a>
      </div>
    </div>
  </div>
</form>

<script>
  function showForm(formId) {
    document.getElementById('loginForm').classList.remove('active');
    document.getElementById('signupForm').classList.remove('active');
    document.getElementById(formId).classList.add('active');
  }

</script>

</body>
</html>
