<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Customer Register Form</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="{% static 'assets/vendors/mdi/css/materialdesignicons.min.css' %}">
  <link rel="stylesheet" href="{% static 'assets/vendors/vendors/base/vendor.bundle.base.css' %}">
  <!-- endinject -->
  <!-- inject:css -->
  <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
  <!-- endinject -->
  <link rel="shortcut icon" href="{% static 'assets/vendors/images/favicon.png' %}" />

  <!-- Custom styles for pastel yellow theme and hover effects -->
  <style>
    body {
      background-color: #fad550;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .auth-form-light {
      background-color: #fad550; /* Yellow card background */
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
      max-width: 500px;       /* Reduced width */
      margin: 0 auto;         /* Center the form */
    }

    .auth-form-light:hover {
      transform: scale(1.01);
    }

    h3 {
      color: #b8860b;
      font-weight: 600;
      text-align: center;
      margin-bottom: 20px;
    }

    .form-control {
      border-radius: 10px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .form-control:focus {
      border-color: #d4a900;
      box-shadow: 0 0 5px rgba(212, 169, 0, 0.4);
    }

    .btn-info {
      background-color: #d4a900;
      border-color: #d4a900;
      border-radius: 10px;
      transition: background-color 0.3s ease, transform 0.2s ease;
      color: #fff;
    }

    .btn-info:hover {
      background-color: #c19e00;
      transform: scale(1.05);
    }

    .text-primary {
      color: #b8860b !important;
    }

    .form-check-input:checked {
      background-color: #fad550;
      border-color: #d4a900;
    }

    .form-check-label {
      font-size: 0.95rem;
    }

    .font-weight-light a:hover {
      text-decoration: underline;
      color: #c19e00 !important;
    }
  </style>
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0 justify-content-center">
          <div class="col-md-6 col-lg-5 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <h3>Customer Register Form</h3>
              <form class="pt-3" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                  {{ customer_form|crispy }}
                  {{ user_form|crispy }}
                </div>
                <div class="mb-4">
                  <div class="form-check">
                    <label class="form-check-label text-muted">
                      <input type="checkbox" class="form-check-input">
                      I agree to all Terms & Conditions
                    </label>
                  </div>
                </div>
                <div class="mt-3">
                  <button type="submit" class="btn btn-info w-100">Signup</button>
                </div>
                <div class="text-center mt-4 font-weight-light">
                  Already have an account? <a href="{% url 'login' %}" class="text-primary">Login</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->

  <!-- plugins:js -->
  <script src="{% static 'assets/vendors/base/vendor.bundle.base.js' %}"></script>
  <!-- inject:js -->
  <script src="{% static 'assets/js/off-canvas.js' %}"></script>
  <script src="{% static 'assets/js/hoverable-collapse.js' %}"></script>
  <script src="{% static 'assets/js/template.js' %}"></script>
  <!-- endinject -->
</body>

</html>
