{% extends 'admintemp/admin_home.html' %}
{% load static %}

{% block content %}
<style>
  .product-form-container {
    max-width: 600px;
    margin: 40px auto;
    background: #ffffff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
  }

  .product-form-container h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #2c3e50;
    font-weight: bold;
  }

  .product-form-container label {
    display: block;
    margin-bottom: 8px;
    font-weight: 500;
    color: #34495e;
  }

  .product-form-container input[type="text"],
  .product-form-container input[type="number"],
  .product-form-container input[type="file"],
  .product-form-container textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 8px;
    transition: border-color 0.3s ease-in-out;
  }

  .product-form-container input:focus,
  .product-form-container textarea:focus {
    border-color: #2980b9;
    outline: none;
  }

  .product-form-container button {
    width: 100%;
    padding: 12px;
    background-color: #27ae60;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .product-form-container button:hover {
    background-color: #219150;
  }

  .product-form-container ul {
    list-style: none;
    padding: 0;
    margin-top: 15px;
  }

  .product-form-container li {
    background: #f1f1f1;
    color: #2c3e50;
    padding: 10px;
    margin-bottom: 5px;
    border-left: 4px solid #3498db;
    border-radius: 4px;
  }
</style>

<div class="product-form-container">
  <h2>Add New Product</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Product</button>
  </form>

  {% if messages %}
    <ul>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
</div>
{% endblock %}
