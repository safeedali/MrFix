{% extends 'nursetemp/nurseHome.html' %}
{% load static %}
{% block content %}

<div class="container mt-4">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Feedback About You</h4>
        </div>
        <div class="card-body">

            {% if feedbacks %}
            <div class="table-responsive">
                <table class="table table-striped table-bordered text-center">
                    <thead class="table-dark">
                        <tr>
                            <th>Subject</th>
                            <th>Feedback</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for fb in feedbacks %}
                        <tr>
                            <td>{{ fb.subject }}</td>
                            <td>{{ fb.feedback }}</td>
                            <td>{{ fb.date }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            {% else %}
            <div class="alert alert-info text-center">
                No Feedback Found
            </div>
            {% endif %}

        </div>
    </div>
</div>

{% endblock %}
